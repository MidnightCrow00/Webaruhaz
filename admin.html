<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="stilus.css">
    <title>Albert Orsolya</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Webáruház</h1>
      </header>
      <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item  gomb">
              <a class="nav-link" href="index.html">Publikus felület</a>
            </li>
            <li class="nav-item gomb">
              <a class="nav-link" href="admin.html">Admin felület</a>
            </li>
          </ul>
        </div>
      </nav>

      <article style="margin: 10px;">
        <div class="urlap" style="margin: 10px; padding: 10px; border-bottom: 1px solid rgb(184, 191, 202);">
          <div class="szuro row">
            <div class="col-md-3">
              <h5>Szűrés név szerint</h5>
              <input type="text" class="form-control" id="szuroNev" name="szuroNev" placeholder="Bárány" />
            </div>
            
            <div class="col-md-3">
              <h5>Szűrés ár szerint</h5>
              <input type="number" class="form-control" id="szuroAr" name="szuroAr" placeholder="12000"/>
            </div>
            
            <div class="col-md-3">
              <h5>Szűrés leírás szerint</h5>
              <input type="text" class="form-control" id="szuroLeiras" name="szuroLeiras" placeholder="Eladó egy..."/>
            </div>
            <div class="col-md-3">
              <input type="submit" class="form-control" id="ujElemGomb" name="ujElemGomb" value="Új Elem"/>
              <input type="submit" class="form-control" id="bezarGomb" name="bezarGomb" value="Bezárás"/>
            </div>
          </div>
        </div>
        <div class="adatHozzaad">
          <form id="adatHozzaadasForm" style="margin: 10px; padding: 10px; border: 1px solid rgb(169, 178, 192);">
            <h5>Név</h5>
            <input type="text" class="form-control" id="nev" name="nev" placeholder="Név" />
            <h5>Kép</h5>
            <input type="file" class="form-control" id="kep" name="kep" accept="image/*" />
            <h5>Ár</h5>
            <input type="number" class="form-control" id="ar" name="ar" placeholder="Ár"/>
            <h5>Leírás</h5>
            <input type="text" class="form-control" id="leiras" name="leiras" placeholder="Leírás"/><br>
            <input type="submit" class="form-control" id="ujElem" name="ujElem" value="Hozzáadás"/>
          </form>
        </div>
        <div class="adatok"></div>
      </article>
    </main>
  </body>
</html>
